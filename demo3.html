<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Tilt and Parallax Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            overflow: hidden;
        }

        .card {
            position: relative;
            width: 300px;
            height: 400px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s ease-out, box-shadow 0.1s ease-out;
            transform-style: preserve-3d;
        }

        .card img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.1s ease-out;
        }

        .card .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
            transition: opacity 0.1s ease-out;
        }

        .card h1 {
            margin: 0;
            font-size: 24px;
        }

        .card p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="ddr.webp" alt="Card Image">
        <div class="overlay">
            <h1>Card Title</h1>
            <p>This is a card with a full image background and text overlay on top.</p>
        </div>
    </div>

    <script>
        const card = document.querySelector('.card');
        const image = card.querySelector('img');

        let lastRotateX = 0;
        let lastRotateY = 0;

        function handleOrientation(event) {
            const { beta, gamma } = event;
            const rotateX = beta / 10; // Decrease tilt effect for X-axis
            const rotateY = gamma / 10; // Decrease tilt effect for Y-axis

            updateTransforms(rotateX, rotateY);
        }

        function handleMouseMove(event) {
            const { clientX, clientY } = event;
            const halfWidth = window.innerWidth / 2;
            const halfHeight = window.innerHeight / 2;
            const rotateX = (clientY - halfHeight) / 20; // Decrease tilt effect
            const rotateY = (clientX - halfWidth) / 20; // Decrease tilt effect

            updateTransforms(rotateX, rotateY);
        }

        function updateTransforms(rotateX, rotateY) {
            if (lastRotateX !== rotateX || lastRotateY !== rotateY) {
                lastRotateX = rotateX;
                lastRotateY = rotateY;

                requestAnimationFrame(() => {
                    card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                    image.style.transform = `translate(-${rotateY}px, -${rotateX}px)`;
                    card.style.boxShadow = `${rotateY * 1.5}px ${rotateX * 1.5}px 20px rgba(0, 0, 0, 0.3)`;
                });
            }
        }

        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
            DeviceOrientationEvent.requestPermission()
                .then(permissionState => {
                    if (permissionState === 'granted') {
                        window.addEventListener('deviceorientation', handleOrientation);
                    }
                })
                .catch(console.error);
        } else {
            window.addEventListener('deviceorientation', handleOrientation);
        }

        window.addEventListener('mousemove', handleMouseMove);
    </script>
</body>
</html>
